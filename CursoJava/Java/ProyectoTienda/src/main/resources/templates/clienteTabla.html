<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/css/productoTabla.css" rel="stylesheet"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/all}">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/customer/all}">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/category/all}">Categorías</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <h2>Lista de Clientes</h2>
    <form class="search-form">
        <input class="form-control me-2" id="searchInput" type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form><br/>
    <a th:href="@{/customer/crearCliente}" class="btn btn-primary mb-3">Crear Cliente</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Celular</th>
            <th>Dirección</th>
            <th>Correo Electrónico</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="customerTableBody">
        <tr th:each="customer : ${clientes}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <button class="btn btn-danger delete-customer-btn" th:data-customer-id="${customer.id}">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmacionModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eliminarForm">
                    <div class="mb-3">
                        <input type="hidden" id="customerIdInput">
                        <p id="confirmacionMensaje"></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" onclick="eliminarCliente()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById("searchInput");
        const customerTableBody = document.getElementById("customerTableBody");
        const deleteCustomerBtns = document.querySelectorAll(".delete-customer-btn");

        searchInput.addEventListener("input", filterTable);

        deleteCustomerBtns.forEach(btn => {
            btn.addEventListener("click", function(event) {
                const customerId = this.getAttribute("data-customer-id");
                mostrarConfirmacion(customerId); // Pasa el ID del cliente a la función de confirmación
            });
        });

        function filterTable() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const rows = customerTableBody.getElementsByTagName("tr");
            for (let row of rows) {
                const cells = row.getElementsByTagName("td");
                let matchFound = false;
                for (let cell of cells) {
                    const cellText = cell.textContent.toLowerCase();
                    if (cellText.includes(searchTerm)) {
                        matchFound = true;
                        break;
                    }
                }
                row.style.display = matchFound ? "" : "none";
            }
        }

        function mostrarConfirmacion(id) {
    console.log("Botón eliminar presionado, ID del cliente: ", id);
    document.getElementById('customerIdInput').value = id;
    document.getElementById('confirmacionMensaje').innerText = `¿Estás seguro de que deseas eliminar el cliente con ID ${id}?`;
    $('#confirmacionModal').modal('show');
}

    });

    function eliminarCliente() {
        const id = document.getElementById('customerIdInput').value;
        if (!id) {
            alert("Por favor, ingresa el ID del cliente.");
            return;
        }

        fetch('/customer/delete/' + id, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                alert("El cliente ha sido eliminado exitosamente.");
                location.reload(); // Recargar la página
            } else {
                alert("Error al eliminar el cliente.");
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
