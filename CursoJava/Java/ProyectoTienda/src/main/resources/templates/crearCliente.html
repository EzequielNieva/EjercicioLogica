<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"  th:href="@{/customer/all}">Volver</a>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="mb-4">Crear Nuevo Cliente</h3>
            <form id="clientForm" th:action="@{/customer/save}" th:object="${newCustomer}" method="post">
                <div class="mb-3">
                    <label for="clientName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="clientName" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="clientLastName" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="clientLastName" th:field="*{lastName}" required>
                </div>
                <div class="mb-3">
                    <label for="clientPhone" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="clientPhone" th:field="*{phone}" required>
                </div>
                <div class="mb-3">
                    <label for="clientAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="clientAddress" th:field="*{address}" required>
                </div>
                <div class="mb-3">
                    <label for="clientEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="clientEmail" th:field="*{email}" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar Cliente</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
