<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/products/all}">Volver</a>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="mb-4">Crear Nuevo Producto</h3>
            <form id="productForm" th:action="@{/products/save}" th:object="${newProduct}" method="post">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="productName" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="productCategory" th:field="*{categoryId}" required>
                </div>
                <div class="mb-3">
                    <label for="productBarCode" class="form-label">Código de Barras</label>
                    <input type="text" class="form-control" id="productBarCode" th:field="*{barCode}" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Precio Venta</label>
                    <input type="number" class="form-control" id="productPrice" th:field="*{price}" required>
                </div>
                <div class="mb-3">
                    <label for="productStock" class="form-label">Cantidad Stock</label>
                    <input type="number" class="form-control" id="productStock" th:field="*{stock}" required>
                </div>
                <div class="mb-3">
                    <label for="productState" class="form-label">Estado</label>
                    <select class="form-control" id="productState" th:field="*{state}">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Guardar Producto</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
