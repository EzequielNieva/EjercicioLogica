<!DOCTYPE html>

    <link rel="stylesheet" href="/css/estilos.css"/>

<body>

        <caption>Listado de Personas</caption>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>

            <td>Juan</td>
            <td>Perez</td>
            <td>jperez@mail.com</td>
        </tr>
        <tr>
            <td>Karla</td>
            <td>Gomez</td>
            <td>kgomez@mail.com</td>
        </tr>
    </table>
    <br/>

        <tr>
            <th colspan="2">Nombre</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Juarez</td>
            <td rowspan="2">mjuarez@mail.com</td>
        </tr>
        <tr>
            <td>Tomas</td>
            <td>Pepe</td>
        </tr>
    </table>

</html>
